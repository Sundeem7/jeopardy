<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- modal -->
    <div id="modal">
        <div class="modal">
            <a href="#closeModal" title="Close" class="closeModal">X</a>
            <h1>Game Title</h1>
            <p>Instructions</p>
            <button id="start">Start</button>
        </div>
    </div>
    <!-- header -->
    <header class="containers headerContainer">
        <div id="points">0</div>
        <div class="gameTitle">Your Guess</div>
        <div class="timer">Timer</div>
    </header>
    <!-- categories -->
    <div class="bigContainer">
        <div class="categoriesContainer">
            <div class="categories catOne">Fiction Authors</div>
            <div class="categories catTwo">Disney Movies</div>
            <div class="categories catThree">Capitals</div>
            <div class="categories catFour">Last Names</div>
            <div class="categories catFive">Love Language</div>
        </div>
        <!-- 100 point questions -->
        <div class="containers oneHContainer">
            <div class="points oneHPoints" data-index="0" data-answer="1">100</div>
            <div class="points oneHPoints" data-index="5">100</div>
            <div class="points oneHPoints" data-index="10">100</div>
            <div class="points oneHPoints" data-index="15">100</div>
            <div class="points oneHPoints" data-index="20">100</div>
        </div>
        <!-- 200 point questions -->
        <div class="containers twoHContainer">
            <div class="points twoHPoints" data-index="1" data-answer="1">200</div>
            <div class="points twoHPoints" data-index="6">200</div>
            <div class="points twoHPoints" data-index="11">200</div>
            <div class="points twoHPoints" data-index="16">200</div>
            <div class="points twoHPoints" data-index="21">200</div>
        </div>
        <!-- 300 point questions -->
        <div class="containers threeHContainer">
            <div class="points threeHPoints" data-index="2" data-answer="1">300</div>
            <div class="points threeHPoints" data-index="7">300</div>
            <div class="points threeHPoints" data-index="12">300</div>
            <div class="points threeHPoints" data-index="17">300</div>
            <div class="points threeHPoints" data-index="22">300</div>
        </div>
        <!-- 400 point questions -->
        <div class="containers fourHContainer">
            <div class="points fourHPoints" data-index="3" data-answer="1">400</div>
            <div class="points fourHPoints" data-index="8">400</div>
            <div class="points fourHPoints" data-index="13">400</div>
            <div class="points fourHPoints" data-index="18">400</div>
            <div class="points fourHPoints" data-index="23">400</div>
        </div>
        <!-- 500 point questions -->
        <div class="containers fiveHContainer">
            <div class="points fiveHPoints" data-index="4" data-answer="1">500</div>
            <div class="points fiveHPoints" data-index="9">500</div>
            <div class="points fiveHPoints" data-index="14">500</div>
            <div class="points fiveHPoints" data-index="19">500</div>
            <div class="points fiveHPoints" data-index="24">500</div>
        </div>
    </div>

    <!-- <button class="stop">stop</button> -->
    <!-- <button class="reset">reset</button> -->

    <script defer src="js/jquery_3.4.1.min.js"></script>
    <script defer src="js/qAndA.js"></script>
    <script defer src="js/app.js"></script>
</body>

</html>
